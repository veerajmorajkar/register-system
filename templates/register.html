<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}}alert-dismissable fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    
    <h3>Register here</h3>
    <form action="/register"method="post">
    {% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username"name = "username" placeholder="enter username(no special characters)"Required>
    <br>

    <label for="">First Name</label>
    <input type="text" id="fname"name = "fname" placeholder="Enter your First Name"Required>
    <br>

    <label for="">Last Name</label>
    <input type="text" id="lname"name = "lname" placeholder="Enter your Last Name"Required>
    <br>

    <label for="">Email</label>
    <input type="email" id="email"name = "email" placeholder="Enter your EmailId"Required>
    <br>

    <label for="">Password</label>
    <input type="password" id="pass1"name = "pass1" placeholder="Create Password"Required>
    <br>

    <label for="">Confirm Password</label>
    <input type="password" id="pass2"name = "pass2" placeholder="Confirm Password"Required>
    <br>

    <button type="submit">Register</button>
</form>
    
</body>
</html>
